plugins {
    id 'com.android.application'
}

android {
    namespace "com.sensoros"
    compileSdk 34

    defaultConfig {
        applicationId "com.sensoros"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {}
